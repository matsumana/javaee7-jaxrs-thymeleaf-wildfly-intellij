<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>isucon 2</title>
        <link type="text/css" rel="stylesheet" href="/css/ui-lightness/jquery-ui-1.8.24.custom.css" />
        <link type="text/css" rel="stylesheet" href="/css/isucon2.css" />
        <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="/js/jquery-ui-1.8.24.custom.min.js"></script>
        <script type="text/javascript" src="/js/isucon2.js"></script>
    </head>
    <body>
        <header>
            <a href="/">
                <img src="/images/isucon_title.jpg" />
            </a>
        </header>

        <div id="sidebar">
            <table>
                <tr><th colspan="2">最近購入されたチケット</th></tr>
                <tr th:each="info : ${infos}">
                    <td class="recent_variation" th:text="${info.artistName + ' ' + info.ticketName + ' ' + info.variationName}"></td>
                    <td class="recent_seat_id" th:text="${info.seatId}"></td>
                </tr>
            </table>
        </div>

        <div id="content" th:if="${templateName eq 'admin'}"   th:include="admin.html   :: content" />
        <div id="content" th:if="${templateName eq 'artist'}"  th:include="artist.html  :: content" />
        <div id="content" th:if="${templateName eq 'confirm'}" th:include="confirm.html :: content" />
        <div id="content" th:if="${templateName eq 'list'}"    th:include="list.html    :: content" />
        <div id="content" th:if="${templateName eq 'soldout'}" th:include="soldout.html :: content" />
        <div id="content" th:if="${templateName eq 'ticket'}"  th:include="ticket.html  :: content" />

    </body>
</html>
